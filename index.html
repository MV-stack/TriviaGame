<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>TriviaGame</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- JUMBOTRON -->
    <div class="jumbotron col-sm-12 "></div>
<!-- End Jumbotron -->
    <div class="container">
        <div class="main">
            <div class="row start-page">
                <div class="col-sm-12 header-title">
                    <h1>Jurassic Park Trivia Game</h1>
                    <div class="start-btn">Start</div>
                    <div class="timer">
                        <h2>Time left: <span id="time-left"></span></h2>
                    </div>
                </div>
            </div>

            <div class="row questions-page">
                <div class='timer text-left col-sm-3'></div>
                <div class="question col-sm-6"></div>
                <div class='score text-right col-sm-3'>
                    <div class="right"></div>
                    <div class="wrong"></div>
                </div>
            </div>
            <div class="row answers"></div>
            <div class="row reset-button"></div>
        </div>
    </div>
    <div class="footer">
        <p class="footer-text">&copy;Copyright Miguel Villegas</p>
    </div>
    <script
        src = "/assets/javascript/app.js" ></script>
    </script>
</body>

</html>
